        function createItemCard(item) {
          const itemCard = document.createElement("div");
          itemCard.classList.add("item-container");

          itemCard.innerHTML = `
          <div class="item-top">
            <div class="main-item">
              <img src="${item.imageSrc}" alt="" />
            </div>
          </div>
          <h2 class="item-heading">${item.heading}</h2>
          <p class="item-description">${item.description}</p>
          <ul class="rating">
            ${getStaticStarIcons(item.rating)}
          </ul>
          <p class="item-price"><sup>$</sup>${item.price}.00/-</p>
          <button class="item-view-btn">View Now</button>
        `;

          return itemCard;
        }
        function getStaticStarIcons(rating) {
          const fullStars = Math.floor(rating);
          const halfStar = rating % 1 !== 0;
          let starIcons = "";

          for (let i = 0; i < fullStars; i++) {
            starIcons += '<i class="fa-solid fa-star"></i>';
          }

          if (halfStar) {
            starIcons += '<i class="fa-solid fa-star-half-stroke"></i>';
          }

          return starIcons;
        }

        function populateItems() {
          const container = document.getElementById("itemContainer");
          container.innerHTML = "";

          itemsData.forEach((item) => {
            const itemCard = createItemCard(item);
            container.appendChild(itemCard);
          });
        }

        populateItems();
